<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>How to create top navigation bar with dropdown using custom HTML and CSS </title>
</head>
<style type="text/css">
	body{
		font: 14px;
		margin: 0;
		padding: 0;
		  font-family: Arial, Helvetica, sans-serif;

	}
	.container	{
		width: 100%;
		max-width: 1400px;
		margin: 0 auto;
	}
		nav{
			background: #1c3472;;
			padding: 5px;
		}
	nav .logo{
		width: 30%;
		display: inline-block;
	}
	nav .logo img{
		    width: 150px;
    border-radius: 4px;
    background: #fff;
    padding: 8px;
	}
	nav ul.navs{
	display: inline-block;
    width: 69%;
    margin: 0;
    padding: 0;
    vertical-align: top;
    text-align: end;
	}
	nav ul.navs li{
    list-style: none;
    display: inline-block;
    line-height: 52px;
    margin-right: 30px;
	}

nav ul.navs li a{
	color: #fff;
	text-decoration: none;
}
nav ul.navs li:hover ul.submenu {
	display: block;
	transition: .03s;
}

nav ul.navs li ul.submenu{
display: none;
    position: absolute;
    background: #1c3472;
    padding: 0px;
    transition: .03s;
    width: 180px;
    text-align: left;
}

nav ul.navs li ul.submenu li{
    display: block;
    margin: 0;
    line-height: 38px;
    border-bottom: 1px solid rgb(255 255 255 / 30%);
}
nav ul.navs li ul.submenu li a{
    font-size: 14px;
    display: block;
    transition: 0.3s;
    padding: 2px 10px;
}
nav ul.navs li ul.submenu li a:hover{
	background: #00aeef;
	transition: 0.3s;

}

</style>
<body>
<!-- Put all the things in body -->

	<nav>
		<div class="container">
		<div class="logo">
			<img src="http://localhost/coderszilla/wp-content/uploads/2021/09/cropped-coderszilla.jpg" alt="">
		</div>
		<ul class="navs">
			<li><a href="">Home </a></li>
			<li><a href="">About </a></li>
			<li><a href="">Products</a>
				<ul class="submenu">
					<li><a href="">Product 1</a></li>
					<li><a href="">Product 2</a></li>
					<li><a href="">Product 3</a></li>
					<li><a href="">Product 4</a></li>
					<li><a href="">Product 5</a></li>
				</ul>
			</li>
			<li><a href="">Contact</a></li>
		</ul>
		</div>
	</nav>

</body>
</html>
